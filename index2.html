<!-- Compiled and minified CSS -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>

<link rel="stylesheet" type="text/css" href="./public/styles/login.css" />

<div class="row login">
  <div class="col s12 m4 offset-m4">
    <div class="card">
      <div class="card-action red white-text center-align transparent">
        <h3>Welcome Back</h3>
        <h6>Please enter your details</h6>
      </div>

      <form>
        <form class="login-form">
        <div class="card-content">
          <div class="form-field">
            <label for="username">Email</label>
            <input type="email" id="email-login" />
          </div>
          <br />

          <div class="form-field">
            <label for="password-login">Password</label>
            <input type="password" id="password-login" />
          </div>
          <br />

          <div class="form-field horizontal-align">
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />
              <span>Remember me</span>
            </label>
            <a
              class="waves-effect waves-teal btn-flat red-text forgot-password-link"
            >
              Forgot password
            </a>
          </div>

          <div class="form-field center-align">
            <button class="btn-large red" type="submit">Sign in</button>
          </div>
          <br />
          <div class="center-align white-text">
            <span>Don't have an account? </span>
            <a class="waves-effect waves-teal red-text create-account-link">
              Create one
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./public/js/login.js"></script>
</div>
